<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdherentViewDlg" widgetVar="AdherentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAdherentTitle}">
            <h:form id="AdherentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adherentController.selected != null}">
                        <h:outputText value="#{bundle.ViewAdherentLabel_id}"/>
                        <h:outputText value="#{adherentController.selected.id}" title="#{bundle.ViewAdherentTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAdherentLabel_cin}"/>
                        <h:outputText value="#{adherentController.selected.cin}" title="#{bundle.ViewAdherentTitle_cin}"/>
                        <h:outputText value="#{bundle.ViewAdherentLabel_sexe}"/>
                        <h:outputText value="#{adherentController.selected.sexe}" title="#{bundle.ViewAdherentTitle_sexe}"/>
                        <h:outputText value="#{bundle.ViewAdherentLabel_dateNaissance}"/>
                        <h:outputText value="#{adherentController.selected.dateNaissance}" title="#{bundle.ViewAdherentTitle_dateNaissance}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAdherentLabel_utilisateur}"/>
                        <h:outputText value="#{adherentController.selected.utilisateur}" title="#{bundle.ViewAdherentTitle_utilisateur}"/>
                        <h:outputText value="#{bundle.ViewAdherentLabel_abonnement}"/>
                        <h:outputText value="#{adherentController.selected.abonnement}" title="#{bundle.ViewAdherentTitle_abonnement}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AdherentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
