<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SecretaireCreateDlg" widgetVar="SecretaireCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSecretaireTitle}">
            <h:form id="SecretaireCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{secretaireController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSecretaireLabel_id}" for="id" />
                        <p:inputText id="id" value="#{secretaireController.selected.id}" title="#{bundle.CreateSecretaireTitle_id}" required="true" requiredMessage="#{bundle.CreateSecretaireRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateSecretaireLabel_utilisateur}" for="utilisateur" />
                        <p:selectOneMenu id="utilisateur" value="#{secretaireController.selected.utilisateur}" required="true" requiredMessage="#{bundle.EditSecretaireRequiredMessage_utilisateur}">
                            <f:selectItems value="#{utilisateurController.itemsAvailableSelectOne}"
                                           var="utilisateurItem"
                                           itemValue="#{utilisateurItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{secretaireController.create}" value="#{bundle.Save}" update="display,:SecretaireListForm:datalist,:growl" oncomplete="handleSubmit(args,'SecretaireCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SecretaireCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
