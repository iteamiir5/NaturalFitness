<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlaningViewDlg" widgetVar="PlaningViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlaningTitle}">
            <h:form id="PlaningViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planingController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlaningLabel_id}"/>
                        <h:outputText value="#{planingController.selected.id}" title="#{bundle.ViewPlaningTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPlaningLabel_idCours}"/>
                        <h:outputText value="#{planingController.selected.idCours}" title="#{bundle.ViewPlaningTitle_idCours}"/>
                        <h:outputText value="#{bundle.ViewPlaningLabel_datePlaning}"/>
                        <h:outputText value="#{planingController.selected.datePlaning}" title="#{bundle.ViewPlaningTitle_datePlaning}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPlaningLabel_heureD}"/>
                        <h:outputText value="#{planingController.selected.heureD}" title="#{bundle.ViewPlaningTitle_heureD}"/>
                        <h:outputText value="#{bundle.ViewPlaningLabel_heureF}"/>
                        <h:outputText value="#{planingController.selected.heureF}" title="#{bundle.ViewPlaningTitle_heureF}"/>
                        <h:outputText value="#{bundle.ViewPlaningLabel_cours}"/>
                        <h:outputText value="#{planingController.selected.cours}" title="#{bundle.ViewPlaningTitle_cours}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlaningViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
